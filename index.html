<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="hero">
    <!-- <img src="../landing/images/h-wave.jpeg" alt="the sea"> -->
    <div class="hero-container">
      <h1>Water is on and in the Earth!</h1>
      <p>Drink it, swim on it and refresh yourself around the globe.</p>
      <a href="https://www.google.com/search?q=sea&tbm=isch" target="_blank">Come to the sea!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
    <div class="how-it-works">

    </div>

      <div class="card">
        <img src="../landing/images/v-rj-copacabana-beach.jpeg" alt="Copacabana" class="card-img">

          <h3>it's on the horizon,</h3>
        </div>
      </div>
      <div class="card">

        <div class="card-txt">
          <h3>improves the sunset</h3>
        </div>
      </div>
      <div class="card">
        <img src="../landing/images/v-rj-ipanema-beach.jpeg" alt="Ipanema" class="card-img">
        <div class="card-txt">
          <h3>and you can surf on it</h3>
      </div>
      </div>
    </div>
  <!-- code a footer -->
  <div class="footer">
    <p><i class="fas fa-water"></i> this page is just to remind you to drink water <i class="fas fa-water"></i></p>
  </div>
